<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAssist AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L12 22M2 12L22 12" stroke-linecap="round"/>
                    <circle cx="12" cy="12" r="10"/>
                </svg>
                <span class="logo-text">MedAssist AI</span>
            </div>
        </div>

        <button class="new-chat-btn" id="newChatBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            New Conversation
        </button>

        <div class="sidebar-section-label">Recent</div>
        <div class="chat-history" id="chatHistoryList">
            <!-- Populated by JS -->
        </div>

        <div class="sidebar-footer">
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <span id="themeLabel">Dark mode</span>
            </button>
            <div class="disclaimer-mini">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                Not a substitute for professional medical advice
            </div>
        </div>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Chat Area -->
    <main class="main-content">
        <!-- Top bar -->
        <header class="topbar">
            <button class="menu-btn" id="menuBtn" title="Toggle sidebar">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <div class="topbar-title">
                <span id="conversationTitle">New Conversation</span>
                <span class="model-badge">RAG Model</span>
            </div>
            <div class="topbar-actions">
                <button class="icon-btn" id="clearChatBtn" title="Clear chat">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat messages -->
        <div class="chat-area" id="chatArea">
            <!-- Welcome screen (shown when no messages) -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 2L12 22M2 12L22 12" stroke-linecap="round"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                </div>
                <h1>How can I help you today?</h1>
                <p class="welcome-sub">Ask me about symptoms, conditions, medications, or general health questions.</p>
                <div class="suggestions" id="suggestions">
                    <button class="suggestion-chip" data-query="What are common symptoms of the flu?">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                        Common flu symptoms
                    </button>
                    <button class="suggestion-chip" data-query="What causes frequent headaches?">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/></svg>
                        Causes of headaches
                    </button>
                    <button class="suggestion-chip" data-query="How can I improve my sleep quality?">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                        Improve sleep quality
                    </button>
                    <button class="suggestion-chip" data-query="What are signs of vitamin D deficiency?">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/></svg>
                        Vitamin D deficiency signs
                    </button>
                </div>
            </div>

            <!-- Messages container -->
            <div class="messages-container" id="messagesContainer"></div>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Describe your symptoms or ask a health question..."
                    rows="1"
                    autofocus
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                MedAssist AI can make mistakes. Always consult a healthcare professional for medical decisions.
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
